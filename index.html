<!DOCTYPE html>
<html>
<head>
  <link href="stylesheet.css" rel="stylesheet">
  <script src="gifuct-js.js"></script>

</head>
<body>
  <h1>Flashentashen imglink</h1>
  <div id="flashset">
    <label>Select layer<select id="layerselect">
    </select>
    </label
  </div>
  <div id="filedragspot">
    <input type="text" id="linkin"></input>
    <button id="urlbut">update picture</button>
    <input type="file" id="fileuploader" type="image">
  </div>

  <div id="text_input_div">
    <label>Display Text: </label>
    <input type="text" id="text_input" />
    </br>
    <label>x offet:</label><input id="x_offset" value="0"></input>
    <label>y offset:</label>
    <input type="text" id="y_offset" value="100" />
    <label>size</label>
    <input type="number" id="text_size" value="9"/>
  </div>
</br>
  <svg id="flashsvg">
    <title id="svg_title" lang="en">SVG representations of the pixels on the flaschentashen
    </title>
  </svg>
  <div id"canholder">
    <button id="updateBut">Update flashentaschen</button>
    <form>
      <div>
        <label for="contcheck">
          <input type="checkbox" id="contcheck" name="contUp" value="false">
          Continuously update
        </label>
      </div>
    </form>
  </div>
  <div id='visualization'>

  </div>
  <p>Image from the internet</p>
    <canvas id="mycanvas" class="visualizer" ></canvas>

  <script type="text/javascript" src="index.js"></script>

</body>
</html>
